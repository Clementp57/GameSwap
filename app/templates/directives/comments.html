<div class="list card">
	<div class="item item-divider">
    	{{ comments.length || 0 }} Commentaires 
  	</div>
	
	<div class="item item-avatar" ng-repeat="comment in comments">
		<img ng-src="{{comment.authorPicture}}">
		<h2>{{comment.authorName.first}} {{comment.authorName.last}}</h2>
		<p>{{comment.content}}</p>
	</div>

	<label class="item item-input">
    	<input type="text" ng-model="commentContent" placeholder="Saisissez un commentaire" />
  	</label>
	
	<button class="button button-energize button-full" ng-click="addComment()">Valider</button>
		
</div>
