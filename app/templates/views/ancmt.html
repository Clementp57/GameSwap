<ion-view view-title="Annoncements around me" class="ancmt">
  <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
    <h1 class="title">GameSwap</h1>
  </ion-header-bar>

<ion-content>
    <ion-list>

    	 <ion-item ng-repeat="ancmt in ancmts" href="#/app/activities/{{ancmt.id}}">
            
            <div class="item item-thumbnail-left {{ancmt.plateform}}">
                <img src="{{ancmt.img}}" alt="{{ancmt.title}}"/>
                <h2>{{ancmt.title}}</h2>
                <p class="plateform">Plateform : {{ancmt.plateform}}</p>
                <p class="date">{{ancmt.date}}</p>
                <p class="place">{{ancmt.position}}</p>
                <span class="distance">Ã  {{ancmt.position}}</span>
            </div>
            
      	</ion-item >
      	
    </ion-list>
</ion-content>

</ion-view>
