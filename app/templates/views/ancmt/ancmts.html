<ion-view view-title="Offres autour de moi" class="ancmt" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
  </ion-nav-buttons>

  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="ctrl.doRefresh()">
    </ion-refresher>
    <ion-list>

      <div class="card" ng-repeat="ancmt in ctrl.ancmts">
        <div class="item item-thumbnail-left">
          <img src="{{ancmt.img}}">
          <div class="item item-divider">
            <h2>{{ancmt.title}}</h2>
          </div>
          <div class="item item-text-wrap">
            {{ ancmt.description }}
          </div>
          <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item">
              <i class="icon ion-ios-clock-outline"></i>
              <span am-time-ago="ancmt.date"></span>
            </a>
            <a class="tab-item" ng-class="ctrl.checkIfFavoris('{{ancmt.id}}') ? 'fav': ''" href="#" ng-click="ctrl.setFavorisAnnoncement('{{ancmt.id}}')">
              <i class="icon ion-star"></i>
              Favoris
            </a>
            <a class="tab-item" ui-sref="app.ancmt({id: '{{ancmt.id}}' })">
              <i class="icon ion-eye"></i>
              Voir
            </a>
          </div>
        </div>
      </div>

    </ion-list>
  </ion-content>

</ion-view>
