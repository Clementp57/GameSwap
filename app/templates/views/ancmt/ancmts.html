<ion-view view-title="Annoncements around me" class="ancmt">
<ion-header-bar align-title="center" class="bar-positive">
<button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
<h1 class="title">GameSwap</h1>
</ion-header-bar>

<ion-content>
	<ion-refresher
	pulling-text="Pull to refresh..."
	on-refresh="ctrl.doRefresh()">
	</ion-refresher>
	
	<div class="list">
        <a class="item item-avatar item-text-wrap" style="transition-delay: 0.51s;" ng-repeat="ancmt in ctrl.ancmts">
            <span class="avatar" style="background-image:url('{{ancmt.img}}');"></span>
            <h2>{{ancmt.title}}</h2>
            <p>{{ancmt.game}}</p>
            <p>
            	<i class="icon ion-ios-clock-outline"></i>
				<span am-time-ago="ancmt.date"></span>
			</p>
        </a>
    </div>

</ion-content>

</ion-view>
