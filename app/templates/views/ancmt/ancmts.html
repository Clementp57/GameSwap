<ion-view view-title="Annoncements around me" class="ancmt">
<ion-header-bar align-title="center" class="bar-positive">
<button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
<h1 class="title">GameSwap</h1>
</ion-header-bar>

<ion-content>
	<ion-refresher
	pulling-text="Pull to refresh..."
	on-refresh="ctrl.doRefresh()">
	</ion-refresher>
	<ion-list>


		<a ng-repeat="ancmt in ctrl.ancmts" href="#/app/activities/{{ctrl.ancmt.id}}" class="item item-thumbnail-left">
			<img src="{{ancmt.img}}" />

			<h2>{{ancmt.title}}</h2>
			<p class="plateform">Plateforme : {{ancmt.plateform}}</p>
			<p class="place">{{ancmt.position}}</p>
			<span class="distance">Ã  {{ancmt.position}}</span>
			<!-- Formated date -->
			<span am-time-ago="ancmt.date"></span> 
		</a>

	</ion-list>
</ion-content>

</ion-view>
