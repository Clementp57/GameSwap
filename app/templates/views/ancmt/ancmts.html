<ion-view view-title="Annonces" class="ancmt" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon ion-android-search" ng-click="ctrl.showFilterBar()"></button>
    <button class="button button-icon ion-android-add" ng-click="ctrl.createAncmt()"></button>
  </ion-nav-buttons>

  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="ctrl.doRefresh()">
    </ion-refresher>
    <ion-list>

      <a class="item item-thumbnail-left ancmt-item {{ancmt.plateform | nospace | lowercase}}" ui-sref="app.ancmt({id: '{{ancmt.id}}'})" ng-repeat="ancmt in ctrl.filteredAncmts" ng-show="{{ctrl.tblMyAncmt.indexOf(ancmt._id) < 0}}">
        <img ng-src="{{ancmt.img}}" />
        <h2>{{ancmt.title}}</h2>
        <p>{{ ancmt.description }}</p>
        <span class="ancmtDate" am-time-ago="ancmt.date"></span>  

        <!-- <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item">
              <i class="icon ion-ios-clock-outline"></i>
              
            </a>
            <a class="tab-item" ng-class="ctrl.checkIfFavoris('{{ancmt.id}}') ? 'energized': ''" href="#" ng-click="ctrl.setFavorisAnnoncement('{{ancmt.id}}')">
              <i class="icon ion-star"></i>
              Favoris
            </a>
            <a class="tab-item" >
              <i class="icon ion-eye"></i>
              Voir
            </a>
        </div> -->
      </a>
    </ion-list>
  </ion-content>

</ion-view>
