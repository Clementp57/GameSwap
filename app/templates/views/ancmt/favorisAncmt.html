<ion-view view-title="Mes Favoris" class="ancmtFav" hide-back-button="true">

  <ion-nav-buttons side="left">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
  </ion-nav-buttons>

  <ion-content>
     <ion-refresher pulling-text="Pull to refresh..." on-refresh="ctrl.doRefresh()">
    </ion-refresher>
    <ion-list>

       <ion-item item="item" ui-sref="app.ancmt({id: '{{ancmt._id}}'})" ng-click="itemClick()" class="item-thumbnail-left ancmt-item" ng-repeat="ancmt in ctrl.favAncmts">
        <!-- {{ancmt.plateform | nospace | lowercase}}  -->
        <img ng-src="{{ancmt.img}}">
        <h2>{{ancmt.title}}</h2>
        <p>{{ancmt.description}}</p>
        <ion-option-button class="button-assertive icon ion-trash-a" ng-click="ctrl.confirmDelete(ancmt._id)"></ion-option-button>
      </ion-item>

    </ion-list>
    
     <div class="title-noData item item-divider" ng-show="ctrl.noData">
        <p>Vous n'avez pas de favoris.</p>
    </div>
  </ion-content>

</ion-view>
