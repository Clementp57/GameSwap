<ion-view view-title="Mes Favoris" class="ancmtFav" hide-back-button="true">

  <ion-nav-buttons side="left">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
  </ion-nav-buttons>

  <ion-content>
    
    <ion-list>

      <div class="card {{favAncmt.plateform | nospace | lowercase}}" ng-repeat="favAncmt in ctrl.favAncmts">
        <div class="item item-thumbnail-left">
          <img src="{{favAncmt.img}}">
          <div class="item item-divider">
            <h2>{{favAncmt.title}}</h2>
          </div>
          <div class="item item-text-wrap">
            {{ favAncmt.description }}
          </div>
        </div>
        <div class="item tabs tabs-secondary tabs-icon-left">
          <a class="tab-item">
            <i class="icon ion-ios-clock-outline"></i>
            <span am-time-ago="favAncmt.date"></span>
          </a>
          <a class="tab-item" ui-sref="app.favAncmt({id: '{{favAncmt.id}}' })">
            <i class="icon ion-eye"></i>
            Voir
          </a>
        </div>
      </div>

    </ion-list>
  </ion-content>

</ion-view>
