<ion-view view-title="Mes Annonces" class="myAncmt" hide-back-button="true">
  <ion-nav-buttons side="primary">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
  </ion-nav-buttons>

  <ion-content>

    <ion-list>

      <div class="card {{myAncmt.plateform | nospace | lowercase}}" ng-repeat="myAncmt in ctrl.myAncmts">
        <div class="item item-thumbnail-left">
          <img src="{{myAncmt.img}}">
          <div class="item item-divider">
            <h2>{{myAncmt.title}}</h2>
          </div>
          <div class="item item-text-wrap">
            {{ myAncmt.description }}
          </div>
        </div>
        <div class="item tabs tabs-secondary tabs-icon-left">
          <a class="tab-item">
            <i class="icon ion-ios-clock-outline"></i>
            <span am-time-ago="myAncmt.date"></span>
          </a>
          <a class="tab-item" href="#" ng-click="ctrl.confirmDelete('{{myAncmt.id}}')">
            <i class="icon ion-trash-a"></i>
            Supprimer
          </a>
        </div>
      </div>

    </ion-list>
  </ion-content>

</ion-view>
