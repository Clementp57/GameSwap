<ion-view view-title="CrÃ©er une offre">
  <ion-nav-buttons side="primary">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
  </ion-nav-buttons>

  <ion-content>
    <form name="anoncementForm" ng-submit="ctrl.validateAncmt(anoncementForm.$valid)" novalidate>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Titre de l'annonce</span>
          <input type="text" placeholder="Titre" ng-model="ctrl.ancmt.title" required>
        </label>
        <label class="item item-input item-select">
          <span class="input-label">Plateforme</span>
          <select ng-model="ctrl.ancmt.platform" required>
            <option ng-repeat="platform in ctrl.platform">{{platform}}</option>
          </select>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Titre du jeu</span>
          <input type="search" placeholder="Search" ng-change="ctrl.autocomplete(ctrl.ancmt.game)" ng-model="ctrl.ancmt.game" required>
        </label>
        <div id="autocomplete" class="list">
          <li class="item" ng-click="ctrl.clickListAutocomplete(game)" ng-repeat="game in ctrl.gamesList | limitTo: 5">{{game}}</li>
        </div>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Description</span>
          <textarea placeholder="Description" ng-model="ctrl.ancmt.description" required></textarea>
        </label>
        <button type='button' class="button button-full button-assertive" ng-click="ctrl.takePicture();">
          Prendre une photo de mon jeu
        </button>
        <div class="item item-body">
          <img src="../images/icon.png" id="imgGame" ng-model="ctrl.ancmt.img" width="100%" />
        </div>
        <button class="button button-balanced button-full margin-vertical" type="submit" ng-disabled="anoncementForm.$invalid">
          Valider
        </button>
      </div>
    </form>

  </ion-content>

</ion-view>
