<ion-view view-title="Annoncement Creation">
    <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">GameSwap</h1>
    </ion-header-bar>

    <ion-content>
        <form name="anoncementForm" ng-submit="ctrl.validateAncmt(anoncementForm.$valid)" novalidate>
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="title" ng-model="ctrl.ancmt.title" required>
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">
                      Plateforme
                    </div>
                    <select ng-model="ctrl.ancmt.platform" required>
                        <option ng-repeat="platform in ctrl.platform">{{platform}}</option>
                    </select>
                </label>
                <label class="item item-input">
                     <input type="search" placeholder="Search" ng-change="ctrl.autocomplete(ctrl.ancmt.game)" ng-model="ctrl.ancmt.game" required>
                </label>
                <div class="list">
                    <li class="item" ng-click="ctrl.clickListAutocomplete(game)" ng-repeat="game in ctrl.gamesList | limitTo: 5">{{game}}</li>
                </div>
                <label class="item item-input">
                    <textarea placeholder="Description" ng-model="ctrl.ancmt.description" required></textarea>
                </label>
               <button class="button button-full button-assertive" ng-click="ctrl.takePicture();">
                  Prendre une photo de mon jeu
                </button>
                <img class="full-image" src="http://lorempixel.com/300/300/sports/" id="imgGame" ng-model="ctrl.ancmt.img"/>
                <button class="button button-balanced" type="submit" ng-disabled="anoncementForm.$invalid">
                  Valider
                </button>
            </div>
        </form>

    </ion-content>

</ion-view>
