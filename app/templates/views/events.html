<ion-view view-title="Events around me" class="event">
  <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
    <h1 class="title">GameSwap</h1>
  </ion-header-bar>

<ion-content>
    <ion-list>

    	 <ion-item ng-repeat="event in events" href="#/app/activities/{{event.id}}">
            
            <div class="item item-thumbnail-left {{event.plateform}}">
                <img src="{{event.img}}" alt="{{event.title}}"/>
                <h2>{{event.title}}</h2>
                <p class="plateform">Plateform : {{event.plateform}}</p>
                <p class="game">Plateform : {{event.game}}</p>
                <p class="date">{{event.date}}</p>
                <p class="place">{{event.position}}</p>
                <span class="distance">Ã  {{event.position}}</span>
            </div>
            
      	</ion-item >
      	
    </ion-list>
</ion-content>

</ion-view>
