<ion-view view-title="Events around me" class="event">
  <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
    <h1 class="title">GameSwap</h1>
  </ion-header-bar>

<ion-content>
   
    <map teub="coucou"></map>
    <input game-autocomplete ui-items="games" ng-model="games" ng-change='alert("changed!")'>
    <ion-list>

        <a ng-repeat="event in events" href="#/app/activities/{{event.id}}" class="item item-thumbnail-left">
            <img src="{{event.img}}" />
            <h2>{{event.title}}</h2>
            <p class="plateform">Plateforme: {{event.plateform}}</p>
            <p class="game">Jeux : {{event.game}}</p>
            <p class="date">{{event.date}}</p>
            <p class="place">{{event.position}}</p>
            <span class="distance">Ã  {{event.position}}</span>
        </a>
      	
    </ion-list>
</ion-content>

</ion-view>
