<ion-view view-title="Evenements à proximité" class="ancmt" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button ng-disabled="!ctrl.eventsCoords" class="button button-icon icon ion-map" side="right" ng-click="ctrl.showEventsMap();"></button>
  </ion-nav-buttons> 

  <ion-content>
      <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="ctrl.doRefresh()">
      </ion-refresher>
      <ion-list>
        <div class="list card" ng-repeat="event in ctrl.events"> 
          <div class="item item-avatar">
            <img src="{{event.userPic}}">
            <h2>{{event.title}}</h2>
            <p>{{ event.date | amDateFormat:'DD.MM.YYYY' }} (<span am-time-ago="event.date"></span>)</p>
          </div>

          <div class="item item-body">
            <img class="full-image" src="{{event.poster}}">
            <strong>{{event.game}} / {{event.plateform}}</strong>
            <p>
              {{event.description}}
            </p>
          </div>
          <a class="item item-icon-right assertive" ui-sref="app.event({id: '{{event._id}}' })" style="text-align:right;">
            <i class="icon ion-chevron-right"></i>
             Voir la suite
          </a>
        </div>
      </ion-list>
  </ion-content>

</ion-view>
