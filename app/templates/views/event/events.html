<ion-view view-title="Annoncements around me" class="ancmt">
<ion-header-bar align-title="center" class="bar-positive">
<button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
<h1 class="title">GameSwap</h1>
</ion-header-bar>

<ion-content>
    <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="ctrl.doRefresh()">
    </ion-refresher>
    <ion-list>
      <div class="list card" ng-repeat="event in ctrl.events"> 
        <div class="item item-avatar">
          <img src="{{event.userPic}}">
          <h2>{{event.title}}</h2>
          <p>{{ event.date | amDateFormat:'DD.MM.YYYY' }} (<span am-time-ago="event.date"></span>)</p>
        </div>

        <div class="item item-body">
          <img class="full-image" src="{{event.poster}}">
          <strong>{{event.game}} / {{event.plateform}}</strong>
          <p>
            {{event.description}}
          </p>
          <p>
            <a href="#" class="subdued">1 Like</a>
            <a href="#" class="subdued">5 Comments</a>
          </p>
        </div>

        <div class="item tabs tabs-secondary tabs-icon-left">
          <a class="tab-item" href="#">
            <i class="icon ion-thumbsup"></i>
            Like
          </a>
          <a class="tab-item" href="#">
            <i class="icon ion-chatbox"></i>
            Comment
          </a>
          <a class="tab-item" href="#">
            <i class="icon ion-share"></i>
            Share
          </a>
        </div>
      </div>
    </ion-list>
</ion-content>

</ion-view>
